<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active learning: Basic DOM manipulation</title>
</head>
<body>
    <section>
        <img src="img/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script>


        const link = document.querySelector('a');
        link.textContent = 'Mozilla Developer Network ';
        link.href = 'https://developer.mozilla.org';

        const sect = document.querySelector('section');
        const para = document.createElement('p');
        para.textContent = 'We hope you enjoyed the ride. ';

        sect.appendChild(para); // adding the newly created 'p' inside the section element.

        const text = document.createTextNode(' â€” the premier source for web development knowledge.');

        const linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        sect.appendChild(linkPara);//moving nodes

        // sect.removeChild(linkPara);//deletting a node;
        // linkPara.remove();
        //linkPara.parentNode.removeChild(linkPara); // this is for older method


        //MANUPULATING STYLES

        para.style.color = 'white';
        para.style.backgroundColor = 'black';
        para.style.padding = '10px';
        para.style.width = '250px';
        para.style.textAlign = 'center';


      </script>
    
</body>
</html>
