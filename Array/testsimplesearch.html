<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
 <label for="search"> Search by name:</label>
 <input type="text" id="search">
 <button>Search</button>
 <p></p>


  <script>
        const contacts = [
          "Chris:2232322",
          "Sarah:3453456",
          "Bill:7654322",
          "Mary:9998769",
          "Dianne:9384975",
        ];
    
    //search item
  const inputName = document.querySelector('#search');
  const btn = document.querySelector('button');
  const para = document.querySelector('p');

  

  btn.addEventListener('click', searchName) ;


  function searchName() {
    const name = inputName.value.toLowerCase();
    inputName.value="";
    para.textContent = "";
    inputName.focus();
    
    
    if (inputName.value === '' ) {
      para.textContent = 'No Contacts Found';
    }

    //split  the name
    contacts.forEach((val) => {
      const contSplit = val.split(':');
    
      if (contSplit[0].toLowerCase() === name) {
         para.textContent = (`${contSplit[0]} : ${contSplit[1]}`);
      } 
    });



  }



  </script>
</body>
</html>
