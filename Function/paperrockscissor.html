// choose 3 button to counter computer pick

let cScore = 0;
let uScore = 0;



function playGame(userPick){

const randomNumber = Math.floor(Math.random() * 3) + 1;
// console.log(randomNumber);

let computerPick = ''; // set to let since it changes value
let fightResult = '';

if (userPick === 'RESET') {
        fightResult = "SCORE RESET";
        uScore = 0; 
        cScore = 0;
    } else {


        if (randomNumber === 1) {
    computerPick = 'ROCK';  
    
    if (userPick ==='ROCK'){
        fightResult = "IT'S A DRAW";
    } else if (userPick === 'PAPER') {
        fightResult = "USER WIN";
        uScore++; 
    } else if (userPick = 'SCISSOR') {
        fightResult = "COMPUTER WIN";
        cScore++; 
    } 

} else if (randomNumber === 2) {
    computerPick = 'PAPER';

    if (userPick ==='ROCK'){
        fightResult = "COMPUTER WIN";
        cScore++; 
    } else if (userPick === 'PAPER') {
        fightResult = "IT'S A DRAW";
    } else if (userPick = 'SCISSOR') {
        fightResult = "USER WIN";
        uScore++; 
    }

} else  {
    computerPick = 'SCISSOR';

    if (userPick ==='ROCK'){
        fightResult = "USER WIN";
        uScore++; 
    } else if (userPick === 'PAPER') {
        fightResult = "COMPUTER WIN";
        cScore++; 
    } else if (userPick = 'SCISSOR') {
        fightResult = "IT'S A DRAW";
    }
}

    }



//RESET



document.querySelector('.computer-pick').textContent = computerPick;
document.querySelector('.user-pick').textContent = userPick;
document.querySelector('.result').textContent = fightResult;
console.log('c '+ cScore);
console.log('u ' + uScore);
document.querySelector('.c-score').textContent = cScore.toString();
document.querySelector('.u-score').textContent = uScore.toString();

}
