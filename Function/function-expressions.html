///CALL BACK FUNCTION

///function expression

let age = prompt("What is your age?", 18);

let welcome; /// outside scope

if (age < 18) {

  welcome = function() {
    alert("Hello!");
  };

} else {

  welcome = function() {
    alert("Greetings!");
  };

}

welcome(); // ok now // outside scope


/// ??
// in  this we can use the function value outside its scope
let welcome2 = (age < 18) ? function() {alert("Hello")} :
    function() {alert('Greetings')} 

welcome2();
