  <script>

//task 1
const camelize = (txtString) => { 
  const removeEmpty = txtString.split('-').filter((item) => {
     if (item != '') {return item};
  });

  const toUpper = removeEmpty.map((item) => {
    return  item[0].toUpperCase() + item.slice(1, item.length);
    
  });

  const convert = toUpper.join('')
  console.log(convert[0].toLowerCase()+ convert.slice(1, convert.length));
 
}

camelize("background-color") //== 'backgroundColor';
camelize("list-style-image") //== 'listStyleImage';
camelize("-webkit-transition") //== 'WebkitTransition';


    
  </script>
