<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      grid: 100px 100px 100px / 100px 100px 100px;
    }
    .item {
      text-align: center;
      border: 1px solid black;
      background: orange;
    }

    .first-row {
  background-color: pink;
}

.last-column {
  background-color: lightblue;
}
  </style>
</head>
<body>

  <div class="container">
    <div class="item first-row">A</div>
    <div class="item first-row">B</div>
    <div class="item first-row last-column">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item last-column">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
    <div class="item last-column">I</div>
  </div>
  
</body>
</html>
