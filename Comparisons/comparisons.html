    <p id="demo">Good Evening</p>
    <p id="day"> today is </p>

    <script>


        //if else
        const date = new Date();
        const hour = date.getHours();

        if (hour < 10) {   
            document.getElementById('demo').innerHTML='Good Morning';

        } else if (hour < 20) {
            document.getElementById('demo').innerHTML ='Good Day';

        } else {
            document.getElementById('demo').innerHTML = 'Good Evening';
        }

        console.log(hour);

        // switch
        let day;
        switch ( new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
            case 5:
                day = "Soon Its weekend"; //case 4 and 5 share the same code block .. for same result
                break;
            case  6:
                day = "Saturday";
            default:
                day = 'Looking forward to the weekend'; /// default
        }

        document.getElementById('day').innerHTML = `Today is ${day} --- ${new Date().getDay()}`;


        /// Logical operators

        let oras = new Date().getHours();

        if (oras < 7 || oras > 19){
            document.getElementById('status').innerHTML=`the store is closed ${oras}`;
        } else {
            document.getElementById('status').innerHTML='the store is open'
