<body>
  

  <script>

    const admin = prompt("Enter Your Name", "Warren");


    if (admin === 'Admin') {
      const pass = prompt('Enter Password', "****");

        alert("Welcome!");

    else if (admin === "" || admin == null) {
      alert("Canceled")
    } 
    else {
      alert("I dont know you");
    }
    
    
    

  </script>
