<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizz Buzz</title>
</head>
<body>



  <script>

    const answer = parseInt(prompt('lease enter the number you would like to FizzBuzz up to: '));
    


    function fizzBuzz(number) {
     
      for (i = 1; i <= number; i++) {
        let result = (i % 3 === 0) && (i % 5 === 0) ? 'FizzBuzz' 
        : i % 3 == 0 ? 'Fizz' 
        : i % 5 === 0 ? 'Buzz'  
        : i ;
        console.log(result);
      }
    }

    fizzBuzz(answer);



  </script>
  
</body>
</html>
